  <h1>Properties</h1>
  <div class="row" >
    <div class="col-md-3" *ngFor="let property of properties">
      <div class="card property-card">
        <img
          src="{{'http://localhost:8080/api/agent/downloadFile/'}}{{property.id}}"
          class="card-img-top"
          alt="Property Image"
          style="transition: transform 0.8s;"
        />

          <div class="card-location d-flex">

            <p class="card-text">{{ property.city }}</p>
          </div>
          <h5 class="card-title pb-2">
            Property name: {{ property.propertyName }}
