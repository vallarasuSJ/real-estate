<div class="container py-4">
  <h1>Properties</h1>
  <div class="row">
    <div class="col-md-3" *ngFor="let property of properties">
      <div class="card property-card" *ngIf="property.approve===true">
        <div></div>
        <img
          src="{{ 'http://localhost:8080/api/agent/downloadFile/' }}{{
            property.id
          }}"
          class="card-img-top"
          alt="Property Image"
          style="transition: transform 0.8s"
        />
        <div class="card-body">
          <div class="card-location d-flex">
            <i class="fa-solid fa-location-dot me-2 mt-1"></i>
            <p class="card-text">{{ property.city }}</p>
          </div>
          <h5 class="card-title pb-2">
            {{ property.propertyName }}
          </h5>
          <div class="d-flex ">
            <p class="text-primary price">â‚¹ {{ property.price }}</p>
            <a
              routerLink="/propertyDetails"
              class="text-primary button-view"
              data-bs-toggle="modal"
              data-bs-target="#mymodal"
              (click)="setSelectedProperty(property)"
              >View Details ></a
            >
          </div>
          <div class="">
            <div class="text-primary">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Agent</th>
                    <td>{{ property.agentName }}</td>
                  </tr>
                  <tr>
                    <th>Contact</th>
                    <td>{{property.contactNumber}}</td>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
  </div>
</div>
