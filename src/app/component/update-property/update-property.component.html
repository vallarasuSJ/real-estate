  <div class="container-fluid">
    <div class="row">
      <!-- Left side - Add Property form -->
      <div class="col-md-6">
        <div class="update-property-form text-primary">
          <h2>update Property</h2>
          <br />
          <form #updatePropertyForm="ngForm" (ngSubmit)="updateProperty(updatePropertyForm)">
            <div class="form-group">
              <label for="propertyName" class="mb-2">Property Name</label>
              <input
                type="text"
                class="form-control mb-3"
                id="propertyName"
                #inputField (input)="inputField.value = inputField.value.charAt(0).toUpperCase() + inputField.value.slice(1)"
                placeholder="Enter property name"
                name="propertyName"
                [(ngModel)]="propertyName"
              
              />
             
            </div>
            <div class="form-group">
              <label for="Address" class="mb-2">Address</label>
              <input
                type="text"
                class="form-control mb-3"
                id="address"
                #inputField (input)="inputField.value = inputField.value.charAt(0).toUpperCase() + inputField.value.slice(1)"
                placeholder="Enter Address"
                name="address"
                [(ngModel)]="address"
               
              />
            </div>
            <div class="form-group">
              <label for="city" class="mb-2">City</label>
              <input
                type="text"
                class="form-control mb-3"
                id="city"
                #inputField (input)="inputField.value = inputField.value.charAt(0).toUpperCase() + inputField.value.slice(1)"
                placeholder="Enter city"
                name="city"
                [(ngModel)]="city"
              />
              
            </div>
            <div class="form-group">
              <label for="zipcode" class="mb-2">Zip Code</label>
              <input
                type="text"
                class="form-control mb-3"
                id="zipcode"
                placeholder="Enter zipcode"
                name="zipcode"
                [(ngModel)]="zipcode"
              />
             
            </div>
            <div class="form-group">
              <label for="price" class="mb-2">Price</label>
              <input
                type="text"
                class="form-control mb-3"
                id="price"
                name="price"
                [(ngModel)]="price"
              />
              
            </div>
            <button type="submit" class="btn btn-primary">update</button>
          </form>
        </div>
      </div>
  
      <!-- Right side - Building Image -->
      <div class="col-md-6 building-image">
        <img
          src="../../../assets/images/real estate project image.png"
          alt="Placeholder Image"
          class="img-fluid"
        /> 
      </div>
    </div>
  </div>
