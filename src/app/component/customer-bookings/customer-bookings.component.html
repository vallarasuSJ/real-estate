

  <div class="container px-5">
    <h1>Customer bookings</h1>
  
    <div class="row" *ngFor="let customer of customerBookings">
      <!-- Left side - Booked Properties -->
      <div class="col-md-12" >
        <!-- Property 1 -->
        <div class="property-list ">
          <img
            src="https://images.nobroker.in/images/8a9fa78288766a5d0188768a32051237/8a9fa78288766a5d0188768a32051237_15372_566993_medium.jpg"
            alt="Property Image"
            class="property-image"
          />
          <div class="customer-details">
            <h3>Customer Name: {{customer.name}}</h3>
            <p>Contact:{{customer.contactNumber}} </p>
          </div>
          <div class="property-details">
            <h3>property Name:{{customer.propertyName}}</h3>
            <p>Address:{{customer.address}}</p>
            <p>city:{{customer.city}} </p>
            <p>Price:{{customer.price}}</p>
            <p>Booked at:{{customer.bookedTime}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
