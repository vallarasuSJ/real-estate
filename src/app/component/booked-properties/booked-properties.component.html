<div class="container"> 
  <div class="col-md-6 booking-image" *ngIf="booked.length===0">
    <ng-lottie [options]="options"></ng-lottie>
  </div>
 
  <table class="table table-bordered property-table" *ngIf="booked.length>0" >
    <thead class="thead-light table-head" >
      <tr >
        <th>Image</th>
        <th>Property Name</th>
        <th>Price</th>
        <th>Address</th>
        <th>City</th>
        <th>Agent Name</th>
        <th>Contact Number</th>
        <th>Action</th>
      </tr>
    </thead>
    
   
    <tbody *ngFor="let booking of booked">
      <tr *ngIf="userId===booking.customerId">
        <td><img
          src="{{ 'http://localhost:8080/api/agent/downloadFile/' }}{{booking.propertyId}}" 
          style="width: 100px;height: 100px;"
          alt="Property Image"
          class="property-image"
        /></td>
        <td>{{booking.propertyName}}</td>
        <td>â‚¹{{booking.price}}</td>
        <td>{{booking.address}}</td>
        <td>{{booking.city}}</td>
        <td>{{booking.name}}</td>
        <td>{{booking.contactNumber}}</td>
        <td><button class="cancel-btn" data-bs-toggle="modal" data-bs-target="#cancelBookingModel">Cancel Booking</button></td>
      </tr>
      <div class="modal fade" id="cancelBookingModel" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-dark" id="cancelBookingModelLabel">Confirmation</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-primary">
              Are you sure you want cancel booking?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
              <button type="button" class="btn btn-success"  (click)="cancelBooking(booking.propertyId)" routerLink="/bookedProperties" data-bs-dismiss="modal">Yes</button>
            </div>
          </div>
        </div>
      </div>
    </tbody>
   
  </table>
</div>
