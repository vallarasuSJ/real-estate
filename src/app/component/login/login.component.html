<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      .building-image {
        padding: 60px;
      }
      .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }
      h2 {
        color: white;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-6 building-image">
            <ng-lottie [options]="options"></ng-lottie>
          </div>
          <div class="col-md-6">
            <h2 class="display-4">Login</h2>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
              <!-- Username input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  [(ngModel)]="username"
                  ngModel
                  required 
                  minlength="3"
                  #modelUserName="ngModel" 
                  [ngClass]="modelUserName.dirty && modelUserName.invalid  ? 'is-invalid':''" 
                 
                />
                <div *ngIf="modelUserName?.errors?.['required'] && modelUserName.dirty" class="invalid-feedback">
                  please enter username
                </div>
                <div *ngIf="modelUserName.errors?.['minlength']" class="text-danger !">
                  username must be at least 3 characters long.
                </div>
              </div>
          

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="password"
                  ngModel
                  required 
                  minlength="4"
                  #modelPassword="ngModel" 
                  [ngClass]="modelPassword.dirty && modelPassword.invalid ? 'is-invalid':''" 
                />
              <div *ngIf="modelPassword?.errors?.['required'] && modelPassword.dirty" class="invalid-feedback "> please enter password</div>
            <div *ngIf="modelPassword.errors?.['minlength']" class="text-danger !">
              Password must be at least 4 characters long.
            </div>

              </div>

              <p
                class="error"
                [ngClass]="error.length > 0 ? 'visible' : 'invisible'"
              >
                {{ error }}
              </p>

              <div class="d-flex align-items-center mb-4">
                <span>Not registered?</span>
                <a
                  routerLink="/register"
                  class="text-danger text-decoration-none px-2"
                  >Register here</a
                >
              </div>

              <!-- Submit button -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
